<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale="1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="mdl-layout__content mdl-grid">
      <div class="mdl-card mdl-shadow--4dp">
        <center>
          <div><h1>To-Do App</h1></div>
          <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label class="mdl-textfield__label" for="newToDoText">New To-Do</label>
              <input class="mdl-textfield__input" type="text" id="newToDoText">
            </div>
            <center><button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add</button></center>
          </form>
        </center>
        <div>
          <ul id="toDoList" class="mdl-list"></ul>
        </div>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
